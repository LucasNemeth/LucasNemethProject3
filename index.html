<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Ubuntu&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png" />
    <title>Does This Person Exist?</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>does this person exist?</h1>
            <p>
                <!-- You will have to figure out which is a real person. Can you guess all 5? -->
            </p>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="mainImages">
                <div class="options">
                    <div>
                        <h3 class="counter"></h3>
                    </div>
                    <div class = "imgContain">
                        <img class="displayImg" id="content1" src="" alt="">
                    </div>
                    <div class="choices">
                        <button class="button real" type="submit" id="real" data-auth="real"> real!</button>
                        <button class="button fake" type="submit" id="fake" data-auth="fake"> Fake!</button>
                    </div>
                </div>
            </section>
            <div class="description">
                <p>
                    Some of the people you see here are real and others are merely an image generated through an AI generated neural network. from<a href="https://www.thispersondoesnotexist.com/">thispersondoesnotexist.com</a>
                </p>
                <p>Can you figure out the real people?</p>
            </div>
        </div>
    </main>
</body>
